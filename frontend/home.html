<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Define keyframes for the rotation animation */
        @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
        }

        .container {
  display: flex;
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
  height: 100vh; /* Set container height to full viewport height */
}

        /* Apply animation to the loading circle */
        #loading-circle {
        width: 50px; /* Adjust size as needed */
        height: 50px; /* Adjust size as needed */
        border: 4px solid #ccc; /* Border style */
        border-top-color: green; /* Border color for the rotating circle */
        border-radius: 50%; /* Make it a circle */
        animation: rotate 1s linear infinite; /* Apply rotation animation */
        }

    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-san">
    <!---Nav bar--->
    <nav class="bg-green-500 p-4 text-white flex justify-between">
        <h1 class="ml-4 text-3xl font-bold">Blog Generator</h1>
        <p class="mr-4 text-white hover:underline">logout</p>
      </nav>
      
    <!---Main--->
    <div class="flex-grow mt-10 container mx-auto px-4 sm:px-0">
        <div class="bg-white max-w-3xl mx-auto p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex flex-col">

            <!--Intro-->
            <div class="text-center">
                <h2 class="font-semibold text-2xl mb-4">Welcome To AI Blog Generator</h2>
                <p class="text-gray-700">Hi, Generate Unlimited Blogs with AI using this amazing app,
                    insert your link and see the magic
                </p>
            </div>

            <br>

        <!---Link section-->
        <div class="text-center font-semibold text-2xl">
            <h2>Enter your Youtube Link</h2>
            <div class="flex space-x-4 mt-4">
                <input id="youtubelink" type="url" placeholder="Paste Your youtube link" class="flex flex-grow p-2 border border-green-500 rounded-l-md">
                <button id="generateBlogButton" class="bg-green-500 hover:bg-green-400 text-white rounded-r-md px-4 py-2 transition-colors">Generate Blog</button>
            </div>
        </div>
        <!--Rolling circle-->
        <div id="loading-circle" class="load container"></div>
        <!--Generated blog article-->
            <section class="mt-10 flex-grow">
                <h2 class="text-xl mb-4 text-center font-semibold">Generated Article</h2>
                <div id="blogContent" class="mt-2 text-gray-700 space-y-2">
                </div>
            </section>
        </div>

    </div>
    <footer class="text-center text-black mt-6">
        Powered by Olutayo Ogunlade
    </footer>
    <script>

    </script>
</body>
</html>
